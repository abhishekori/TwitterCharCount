<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.3.2-dist/theme/angular-eg-theme.css">


<script type="text/javascript" src="angular.js"></script>
</head>


<body>
<nav class="navbar navbar-default navbar-fixed-top">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Char-o-meter</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           
          </ul>
        </div>
      
    </nav>
<style type="text/css">
#main
{
	padding-top: 50px;
	padding-left: 200px;
}
#text_form
{
	width: 80%;
	height: 100px;

}
#banner
{
	margin-top: 70px;
}
#count
{
	text-align: right;
	
	font-size: 25px;
}
</style>
<div class="container">

	<div class="jumbotron" id="banner">
<h1>Char-o-meter</h1>
<h3>Welcome to twitter style character counter application written in Angular Js framework.</h3>
	</div>
<div ng-app="" ng-controller="abhi"  ng-init="disable=false;chr_lft=false" id="main">
<textarea  ng-model="tweet" class="form-control" id="text_form"></textarea>
<span ng-bind="chrtr()" id="count">140</span> <span style="font-size:25px;" ng-hide="chr_lft">Charcters left</span> 
<br>

<input type="button"  class="btn btn-primary btn-lg"  ng-disabled="disable"  value="Sweet">
</div>
</div>
<script type="text/javascript">
function abhi($scope)
{
	var n;
	$scope.chrtr = function(){
		 n= 140-$scope.tweet.length;
		
		if(n<0)
		{
			$scope.disable=true;
			$scope.chr_lft=true;
			return 'Sorry Bob! You Have reached the  max limit ';
			
			
			
		}else
		{
			$scope.chr_lft=false;
			$scope.disable=false;
			return n;
			
			
		}
		};
		

		
		
}

</script>
</body>

</html>
